<!DOCTYPE html>
<html>
<head>
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Twitter Sentiment Analysis</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <textarea class="form-control" name="tweet" placeholder="Enter a tweet..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="alert alert-info mt-4">
                <strong>Tweet:</strong> {{ tweet }}<br>
                <strong>Sentiment:</strong> {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
